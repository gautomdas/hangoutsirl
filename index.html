<div class="map" >
  <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 39.018304, lng: -77.011656};
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: uluru});
        var marker = new google.maps.Marker({position: uluru, map: map});
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkZc2-CfnPUVCYPBCZuqYSIhfwDtr7wk&callback=initMap">
