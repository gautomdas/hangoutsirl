<!DOCTYPE html>
<html>

<head>
  <title>Centroid</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/gif/png" href="./logos/blackLogo.png">
  <link rel="stylesheet" href="./styles/stylesheet.css">
</head>

<body style="margin-top:0;">
  <div class="search">
    <div class="inputs">
      <h1>Centroid</h1>
      <img src="./logos/whiteLogo.png" style="height:6vw;"></img>
      <p class="title">Enter Address: </p>
      <input id="myInput" type="text" class="regInput"></input>
      <button id="myBtn" class="button" type="button" onclick="addLoc()">Enter</button>
      <script src="./scripts/inputs.js"></script>
    </div>
    <div class="values">
      <div class="ex1" id="addresses">
        <div id ="itemAddress" class="list-group" >
        </div>
      </div>
    </div>
  </div>
  <div class="map">
    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkZc2-CfnPUVCYPBCZuqYSIhfwDtr7wk&callback=initMap&libraries=drawing,places">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./scripts/map.js"></script>
  </div>
</body>

</html>
