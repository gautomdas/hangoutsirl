<!DOCTYPE html>
<html>
<head>
<title>Centroid</title>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="icon" type="image/gif/png" href="./logos/blackLogo.png">
<link rel="stylesheet" href="./styles/stylesheet.css">
</head>
<body style="margin-top:0;">
<div class="search">
  <div class="inputs">
    <h1>Centroid</h1>
    <img src="./logos/whiteLogo.png" style="height:6vw;"></img>
    <p class="title">Enter Address: </p>
    <input id="myInput" type="text" class="regInput"></input>
    <button id="myBtn" class="button" type="button" onclick="addLoc()">Enter</button>
    <script src="./scripts/inputs.js"></script>
  </div>
  <div class="values">
    <div class="ex1" id="addresses"><p id="demo"></p></div>
  </div>
</div>
<div class="map" >
  <div id="map"></div>
    <script>
      function initMap() {
        var listAddress = [{lat: 39.018304, lng: -77.011656}, {lat: 39.055340, lng: -77.171837}];
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 10, center: listAddress[0]});
        text = "<ul>";
        for(i=0; i<listAddress.length;i++){
          var marker = new google.maps.Marker({position: listAddress[i], map: map});
          text += "<li>" + listAddress[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;

        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.MARKER,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
          },
          markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
          circleOptions: {
            fillColor: '#ffff00',
            fillOpacity: 1,
            strokeWeight: 5,
            clickable: false,
            editable: true,
            zIndex: 1
          }
        });
        drawingManager.setMap(map);
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkZc2-CfnPUVCYPBCZuqYSIhfwDtr7wk&callback=initMap&libraries=drawing">
    </script>
</div>
</body>
</html>
