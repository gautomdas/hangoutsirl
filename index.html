<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<style>
/* Create two equal columns that floats next to each other */
body{
  margin:0;
  margin-top:0;
  padding: 0;
  font-family: 'Josefin Sans';
}

.search {
  background: #ff9365;
  height:100vh;
  float: left;
  width: 20%;
}

.map{
  margin-top:0;
  height: 100vh;
  float: right;
  width: 80%;
}
.title{
  color: white;
  text-align: center;
  font-size: 50px;
}
#map {
  height: 100vh;
  width: 100%;  /* The width is the width of the web page */
}
</style>
</head>
<body style="margin-top:0;">
<div class="search">
  <div class="inputs">
    <p class="title">Enter Addresses</p>
  </div>
</div>
<div class="map" >
  <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 39.018304, lng: -77.011656};
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: uluru});
        var marker = new google.maps.Marker({position: uluru, map: map});
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkZc2-CfnPUVCYPBCZuqYSIhfwDtr7wk&callback=initMap">
    </script>
</div>
</body>
</html>
