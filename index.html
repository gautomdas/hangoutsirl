<!DOCTYPE html>
<html>
<head>
<title>Centroid</title>
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="icon" type="image/gif/png" href="./logos/blackLogo.png">
<link rel="stylesheet" href="./styles/stylesheet.css">
</head>
<body style="margin-top:0;">
<div class="search">
  <div class="inputs">
    <h1>Centroid</h1>
    <img src="./logos/whiteLogo.png" style="height:6vw;"></img>
    <p class="title">Enter Address: </p>
    <input id="myInput" type="text" class="regInput"></input>
    <button id="myBtn" class="button" type="button" onclick="addLoc()">Enter</button>
    <script src="./scripts/inputs.js"></script>
  </div>
  <div class="values">
    <div class="ex1" id="addresses"></div>
  </div>
</div>
<div class="map" >
  <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 39.018304, lng: -77.011656};
        var secor = {lat: 39.055340, lng: -77.171837}
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: uluru});
        var marker = new google.maps.Marker({position: uluru, map: map});
        var marker = new google.maps.Marker({position: secor, map: map});
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkZc2-CfnPUVCYPBCZuqYSIhfwDtr7wk&callback=initMap">
    </script>
</div>
</body>
</html>
